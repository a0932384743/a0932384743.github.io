<div class="row">
	<div class="col-xs-12">
		<div class="page-header">
			<h2>
				<strong>{{worksctrl.works[id].title}}</strong>
			</h2>
		</div>
		<div class="bs-component">
			<p ng-repeat="image in worksctrl.works[id].image track by $index">
				<img class="img-responsive" ng-src="{{image}}" ng-class="{'pull-right': ($index%2 === 1 && image !==''),'pull-left': ($index%2 === 0 && image !=='')}"style="margin:10px" ng-if="image!==''"/>
				<span ng-cloak>{{worksctrl.works[id].content[$index]}}</span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 text-right">
		<a class="btn btn-primary" ng-href="#/works" ng-click="worksctrl.showAll = true" ng-cloak>
			<span ng-cloak>{{labctrl.back | i18n}}</span>
		</a>
	</div>
</div>
