<div ng-controller="imageCtrl as imgctrl">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
       <div><label class="h4 text-info">{{slide.text | i18n }}</label></div>
	   <img ng-src="{{slide.image}}" style="margin:auto;width:100%">
       <div class="carousel-caption" style="background:rgba(0,0,0,0.2)"></div>
      </div>
    </div>
  </div>
</div>
