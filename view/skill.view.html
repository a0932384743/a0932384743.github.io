<div class="row" ng-controller="userCtrl as userctrl">
	<div class="col-xs-12">
		<div class="bs-docs-section">
			<h2 class="page-header">
				<strong>{{labctrl.programminglanguage | i18n}}</strong>
			</h2>
			<div class="row" ng-repeat="programminglanguage in userctrl.user.computerskill.programminglanguage | orderBy:'name':userctrl.programminglanguagesortreverse">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3"><h4 class="text-info"><strong>{{programminglanguage.name}}</strong></h4></div>
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9"><p>{{programminglanguage.content}}</p></div>
			</div>
		</div><!-- /.blog-post -->

	</div><!-- /.blog-main -->
	<div class="col-xs-12">
		<div class="bs-docs-section">
			<h2 class="page-header">
				<strong>{{labctrl.tool | i18n}}</strong>
			</h2>
			<div class="row" ng-repeat="toolskill in userctrl.user.computerskill.toolskill | orderBy:'name':userctrl.toolskillreverse">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3"><h4 class="text-info"><strong>{{toolskill.name}}</strong></h4></div>
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9"><p>{{toolskill.content}}</p></div>
			</div>
		</div><!-- /.blog-post -->
	</div><!-- /.blog-ma -->
	<div class="col-xs-12">
		<div class="bs-docs-section">
			<h2 class="page-header">
				<strong>{{labctrl.officeskill | i18n}}</strong>
			</h2>
			<div class="row"  ng-repeat="officeskill in userctrl.user.computerskill.officeskill | orderBy:'name':userctrl.officeskillreverse">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3"><h4 class="text-info"><strong>{{officeskill.name}}</strong></h4></div>
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9"><p>{{officeskill.content}}</p></div>
			</div>
		</div><!-- /.blog-post -->
	</div><!-- /.blog-ma
</div>
